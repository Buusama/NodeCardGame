<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cardgame</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <header class="header">
            <h1 class="main-title">Välj ett spel</h1>
        </header>
        <main class="select-main">
            <a href="/T8" class="game-container" id="T8">
                <div class="game-icon-background-wrapper">
                    <img src="cards/8C.svg" width="120px">
                    <img src="cards/8D.svg" width="120px">
                    <img src="cards/8H.svg" width="120px">
                    <img src="cards/8S.svg" width="120px">
                </div>
                <span class="game-title">V8</span>
                <div class="description-container">
                    <span class="description-title">Vändåtta</span>
                    <p class="description">
                        Vändåtta är ett spel för 2-5 spelare. Det är lätt att lära sig men har ändå stora möjligheter för avancerade strategier och metoder.  
                    </p>
                </div>
            </a>
            <a href="/CN" class="game-container" id="CN">
                <span class="game-title">CRVN</span>
                <div class="description-container">
                    <span class="description-title">Caravan</span>
                    <p class="description">Här kan det stå saker en vacker dag någon gång i framtiden</p>
                </div>
            </a>
        </main>
    </body>

</html>
